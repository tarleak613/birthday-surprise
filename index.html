<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>remake login</title>
  <link rel="stylesheet" href="emoji.css" />
</head>

<body>
  <div class="container">
    <div class="login-box">
      <h2>Should you choose to accept?</h2>
      <form onsubmit="handleLogin(event)">
        <div class="textbox">
          <input type="text" placeholder="som som" name="username" required />
        </div>
        <div class="textbox">
          <input type="password" placeholder="sashte nashe" name="password" required />
        </div>
        <input type="submit" value="Login" class="btn" name="save_btn" />
      </form>
    </div>
  </div>

  <script>
    const emojis = ["🎈", "🎆", "🎇", "🧨", "✨", "🎉", "🎊", "🎀", "🎁", "🎂", "🕯", "🪔", "🪁", "🕯", "🕯️", "🍾", "🎋", "🥳"];

    window.onload = function () {
      const body = document.body;

      for (let i = 0; i < 50; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDelay = `${Math.random() * 5}s`;
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        body.appendChild(emoji);
      }
    };

    function handleLogin(event) {
      event.preventDefault(); // prevent actual form submission
      // Optional: Add a fun animation or loader here
      window.location.href = "landingpage.html"; // redirect to the main page
    }
  </script>
</body>

</html>
